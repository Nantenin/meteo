<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <script src="https://kit.fontawesome.com/70d2f42e46.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="./css/style.css">
    <title>Méteo</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-6 my-3">
                <form action="">
                    <div class="form-group">
                        <input type="text" class="form-control" id="inputCity">
                    </div>

                    <button type="submit" class="btn btn-info btn-block">
                        Rechercher
                    </button>
                </form>
            </div>

            <div class="col-12 col-sm-6 d-flex justify-content-center my-3">
                <div class="box-container">
                    <div id="city" class="box"></div>
                    <div id="temp" class="box"></div>
                    <div id="humidity" class="box"></div>
                    <div id="wind" class="box"></div>
                </div>
            </div>
            <div >
                <div id="icon">Méteo</div>
            </div>
        </div>
    </div>
    <script src="./js/meteo.js"></script>
</body>
</html>
